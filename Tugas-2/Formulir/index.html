<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Anggota Perpustakaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Anggota Perpustakaan</h2>
        <hr class="dashed-line">
        <form action="#" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

            <label for="kota-lahir">Kota Lahir:</label>
            <input type="text" id="kota-lahir" name="kota-lahir" list="kota-suggestions" placeholder="Pilih kota lahir Anda" required>
            <datalist id="kota-suggestions">
                <option value="Jakarta"></option>
                <option value="Surabaya"></option>
                <option value="Bandung"></option>
                <option value="Medan"></option>
                <option value="Yogyakarta"></option>
            </datalist>

            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>

            <label for="no-telepon">No Telepon:</label>
            <input type="number" id="no-telepon" name="no-telepon" placeholder="Nomor telepon aktif" required>

            <label>Makanan Favorit:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="makanan-favorit" value="Nasi Goreng"> Nasi Goreng</label>
                <label><input type="checkbox" name="makanan-favorit" value="Sate"> Sate</label>
            </div>

            <label for="agama">Agama:</label>
            <select id="agama" name="agama" required>
                <option value="" disabled selected>Pilih agama</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
            </select>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda" rows="3" required></textarea>

            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
